<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>pkim23 swe642 HW1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<!--Header Section-->
<header class="header">
    <div id="header-rectangle" style="width: 800px; padding: 20px 12px 12px 12px;" class="w3-container">
        <h1 class="welcome-bottom">GMU Student Survey</h1>
    </div>
</header>

<body>
<!--Survey Section-->
<section class="survey">
    <div class="w3-group">
        <label class="required-field">required fields are marked </label>
        <br><br>
    </div>
    <form class="w3-container w3-card-8" autocomplete="on">
        <div class="w3-half">
            <input id="form-firstname" class="w3-input" type="text" style="width:90%" required placeholder="John">
            <label for="form-firstname" class="w3-label required-field">First Name</label>
        </div>
        <div class="w3-half">
            <input id="form-lastname" class="w3-input" type="text" style="width:100%" required placeholder="Doe">
            <label for="form-lastname" class="w3-label required-field">Last Name</label>
        </div>
        <div class="w3-half">
            <input id="form-street" class="w3-input" type="text" style="width:90%" required placeholder="12345 John Doe Street">
            <label for="form-street" class="w3-label required-field">Street Address</label>
        </div>
        <div class="w3-half">
            <input id="form-city" class="w3-input" type="text" style="width:100%" required placeholder="John Doe City">
            <label for="form-city" class="w3-label required-field">City</label>
        </div>
        <div class="w3-third">
            <input id="form-state" class="w3-input" type="text" style="width:87%" required placeholder="VA">
            <label for="form-state" class="w3-label required-field">State</label>
        </div>
        <div class="w3-third">
            <input id="form-zip" class="w3-input" type="text" style="width:90%" required placeholder="12345">
            <label for="form-zip" class="w3-label required-field">Zip</label>
        </div>
        <div class="w3-third">
            <input id="form-telephone" class="w3-input" type="text" style="width:100%" required placeholder="1-(123)-123-1234">
            <label for="form-telephone" class="w3-label required-field">Telephone Number</label>
        </div>
        <div class="w3-half">
            <input id="form-email" class="w3-input" type="text" style="width:90%" required placeholder="myemail@email.com">
            <label for="form-email" class="w3-label required-field">E-mail</label>
        </div>
        <div class="w3-half">
            <input id="form-date" class="w3-input" type="text" style="width:100%" required placeholder="01/01/2000">
            <label for="form-date" class="w3-label required-field">Date of Survey</label>
        </div>
        <br>
        <strong>Provide a checklist of what you liked most about the campus</strong>
        <br>
        <p>(Check all that apply)</p>
        <div class="w3-row">
            <div class="w3-half">
                <label class="w3-checkbox">
                    <input type="checkbox"> Students
                    <div class="w3-checkmark"></div>
                </label>
                <label class="w3-checkbox">
                    <input type="checkbox"> Location
                    <div class="w3-checkmark"></div>
                </label>
                <label class="w3-checkbox">
                    <input type="checkbox"> Campus
                    <div class="w3-checkmark"></div>
                </label>
            </div>
            <div class="w3-half">
                <label class="w3-checkbox">
                    <input type="checkbox"> Atmosphere
                    <div class="w3-checkmark"></div>
                </label>
                <label class="w3-checkbox">
                    <input type="checkbox"> Dorm Rooms
                    <div class="w3-checkmark"></div>
                </label>
                <label class="w3-checkbox">
                    <input type="checkbox"> Sports
                    <div class="w3-checkmark"></div>
                </label>
                <br>
                <br>
            </div>
        </div>
        <strong>Please include the biggest reason you became interested in this school</strong>
        <br><br>
        <div class="w3-row">
            <div class="w3-half">
                <label class="w3-checkbox">
                    <input type="radio" name="interested-reason" value="no"> Friends
                    <div class="w3-checkmark"></div>
                </label>
                <label class="w3-checkbox">
                    <input type="radio" name="interested-reason" value="no"> Television
                    <div class="w3-checkmark"></div>
                </label>
            </div>
            <div class="w3-half">
                <label class="w3-checkbox">
                    <input type="radio" name="interested-reason" value="no"> Internet
                    <div class="w3-checkmark"></div>
                </label>
                <label class="w3-checkbox">
                    <input type="radio" name="interested-reason" value="no"> Other
                    <div class="w3-checkmark"></div>
                </label>
                <br>
            </div>
        </div>
        <br>
        <label >Please select how likely you will recommend this school to prospective students</label>
        <select name="recommend-school">
            <option value="Very Unlikely">Very Likely</option>
            <option value="Likely">Likely</option>
            <option value="Unlikely">Unlikely</option>
        </select>
        <br><br>
        <div class="w3-group">
            <textarea class="w3-input" style="width:100%"
                      placeholder="Please enter below, at least ten comma separated numbers ranging from 1 through 100 in the Raffle field"></textarea>
            <label class="w3-label">Raffle
                (this information will be used to announce whether the student wins a free movie ticket)
            </label>
        </div>
        <br>
        <div class="w3-group">
            <textarea class="w3-input" style="width:100%"></textarea>
            <label class="w3-label">Additional comments</label>
        </div>
        <br>
        <div class="w3-container">
            <div class="w3-half">
                <button class="w3-button w3-block w3-blue w3-col" style="color: #006633; width: 90%;">Submit</button>
            </div>
            <div class="w3-half">
                <button class="w3-button w3-block w3-blue w3-col" style="color: #006633; width: 90%;" type="reset">Cancel</button>
            </div>
        </div>
    </form>
</section>

<!--Footer-->
<footer class="footer">
    <p style="font-size: 25px; color: #006633;">Additional Links</p>
    <ul class="footer-links w3-container">
        <li class="w3-ul"><a href="https://cs.gmu.edu">CS GMU</a></li>
        <li class="w3-ul"><a href="survey_page.html">CS SURVEY</a></li>
        <li class="w3-ul"><a href="https://catalog.gmu.edu/colleges-schools/engineering/computer-science/">MS CS</a>
        </li>
    </ul>
</footer>

</body>
</html>
